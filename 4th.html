<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <div class="container">
        <img src="j.gif" alt="Center GIF"  style="height: 200px;"class="center-gif">
        <p class="bold-text">Manja n kitna bav khaye gi ðŸ˜­</p>
        <p class="bold-tex">bht galat baat h ðŸ˜­</p>

        <div class="button-container">
            <button class="btn yes-btn" onclick="location.href='5th.html'" style="height: 36%;">Yes</button>
            <button class="btn no-btn hover-move">No</button>
        </div>
    </div>
    <script>
        const noButton = document.querySelector('.hover-move');
        noButton.addEventListener('mouseover', () => {
            const container = document.querySelector('.button-container');
            const randomX = Math.floor(Math.random() * (container.offsetWidth - noButton.offsetWidth));
            const randomY = Math.floor(Math.random() * (container.offsetHeight - noButton.offsetHeight));
            noButton.style.transform = `translate(${randomX}px, ${randomY}px)`;
        });
    </script>
</body>
